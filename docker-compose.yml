version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_cobranca
    environment:
      POSTGRES_USER: cobranca_user
      POSTGRES_PASSWORD: cobranca_pass
      POSTGRES_DB: cobranca_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cobranca_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cobranca_user -d cobranca_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_cobranca
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=cobranca_user
      - DB_PASSWORD=cobranca_pass
      - DB_NAME=cobranca_db
      - DB_PORT=5432
      - PORT=3000
      - JWT_SECRET=super_secret_jwt_key_123
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cobranca_network

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: frontend_cobranca
    ports:
      - "5175:5175"
    # No bind mounts - files are copied at build time for macOS stability
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - cobranca_network

volumes:
  postgres_data:
    driver: local

networks:
  cobranca_network:
    driver: bridge
